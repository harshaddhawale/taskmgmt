    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project - Plan my Day (Improved)</title>
    <style>
        /* 1. Root variables for easy theme management */
        :root {
            --bg-color: #f7f8fc;
            --main-text-color: #333;
            --secondary-text-color: #666;
            --container-bg: #ffffff;
            --primary-color: #4a90e2;
            --primary-hover-color: #357abd;
            --task-bg: #f0f0f0;
            --task-border: #ddd;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --danger-color: #e94b3c;
            --font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--bg-color);
            color: var(--main-text-color);
            margin: 0;
            padding: 20px;
        }

        #currentDay {
            text-align: center;
            font-size: 1.75em;
            font-weight: 300;
            margin-bottom: 30px;
            color: var(--secondary-text-color);
        }

        /* 2. Main layout using Flexbox and Grid for responsiveness */
        #main-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            max-width: 1200px;
            margin: auto;
        }

        .panel {
            background-color: var(--container-bg);
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 12px var(--shadow-color);
            height: 70vh;
            display: flex;
            flex-direction: column;
        }
        
        .panel-content {
            overflow-y: auto;
            flex-grow: 1;
        }

        .panel h2 {
            text-align: center;
            margin-top: 0;
            font-weight: 500;
            border-bottom: 1px solid var(--task-border);
            padding-bottom: 15px;
        }

        /* 3. Improved Task and Time Block styling */
        .taskCategory h3 {
            font-weight: 500;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .task {
            background-color: var(--container-bg);
            border: 1px solid var(--task-border);
            border-radius: 5px;
            padding: 10px;
            margin: 8px 0;
            cursor: grab;
            transition: background-color 0.2s, box-shadow 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .task > span:first-child {
            flex-grow: 1;
        }

        .task:hover {
            background-color: #e9e9e9;
            box-shadow: 0 2px 5px var(--shadow-color);
        }
        
        .task.dragging {
            opacity: 0.5;
            background: #cce5ff;
            cursor: grabbing;
        }
        
        /* ✨ NEW/MODIFIED: Style for the delete button on original tasks */
        .remove-task {
            cursor: pointer;
            font-weight: bold;
            padding: 0 5px;
            color: #ccc;
            font-size: 1.2em;
            line-height: 1;
            transition: color 0.2s;
        }
        
        .remove-task:hover {
            color: var(--danger-color);
        }

        .timeBlock {
            background-color: #f9f9f9;
            border: 1px dashed var(--task-border);
            border-radius: 5px;
            margin: 8px 0;
            padding: 10px;
            min-height: 50px;
            transition: background-color 0.2s;
        }
        
        .timeBlock.drag-over {
            background-color: #e6f7ff;
            border-color: var(--primary-color);
        }
        
        .timeBlock .task-in-block {
            background-color: var(--primary-color);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            margin-bottom: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9em;
        }

        .task-in-block .remove-task {
            color: white;
            opacity: 0.7;
        }
        
        .task-in-block .remove-task:hover {
            opacity: 1;
        }

        /* 4. Modern Input and Button styles */
        #taskInputArea, #timeBlockInputArea {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid var(--task-border);
            display: flex;
            gap: 10px;
        }
        
        #timeBlockInputArea {
            justify-content: center;
        }

        input[type="text"], select {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--task-border);
            border-radius: 5px;
            font-size: 1em;
        }
        
        input[type="text"] {
            flex-grow: 2;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: var(--primary-color);
            color: white;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: var(--primary-hover-color);
        }

        /* 5. Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            #main-container {
                grid-template-columns: 1fr;
            }
            .panel {
                height: auto;
                min-height: 50vh;
            }
        }
    </style>



<div id="currentDay">Tuesday, July 29, 2025</div>

<div id="main-container">
    <div id="tasks-panel" class="panel">
        <h2>Tasks</h2>
        <div class="panel-content">
            <div id="Personal" class="taskCategory"><h3>Personal</h3></div>
            <div id="Work" class="taskCategory"><h3>Work</h3></div>
            <div id="Other" class="taskCategory"><h3>Other</h3></div>
        </div>
        <div id="taskInputArea">
            <input type="text" id="newTaskInput" placeholder="Enter a new task">
            <select id="taskTag">
                <option value="Personal">Personal</option>
                <option value="Work">Work</option>
                <option value="Other">Other</option>
            </select>
            <button onclick="addTask()">Add Task</button>
        </div>
    </div>

    <div id="timeblocks-panel" class="panel">
        <h2>Time Blocks</h2>
        <div id="timeBlocks" class="panel-content">
            <div class="timeBlock" id="time-8"><strong>8:00 - 9:00</strong></div><div class="timeBlock" id="time-9"><strong>9:00 - 10:00</strong></div><div class="timeBlock" id="time-10"><strong>10:00 - 11:00</strong></div><div class="timeBlock" id="time-11"><strong>11:00 - 12:00</strong></div></div>
        <div id="timeBlockInputArea">
            <button onclick="addTimeBlock()">Add Next Hour</button>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    let taskIdCounter = 0;
    let nextHour = 8; // Start from 8:00 AM

    // Display current date
    document.getElementById("currentDay").innerHTML = new Date().toLocaleDateString("en-US", {
        weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'
    });

    const taskInput = document.getElementById('newTaskInput');
    const taskTag = document.getElementById('taskTag');
    const tasksPanelContent = document.querySelector('#tasks-panel .panel-content');

    // Add task on "Enter" keypress
    taskInput.addEventListener('keypress', function(event) {
        if (event.key === 'Enter') {
            addTask();
        }
    });
    
    // ✨ NEW: Event delegation for deleting original tasks
    tasksPanelContent.addEventListener('click', function(event) {
        if (event.target.classList.contains('remove-task')) {
            event.target.parentElement.remove();
        }
    });

    window.addTask = function() {
        const taskText = taskInput.value.trim();
        if (taskText === "") return;

        taskIdCounter++;
        const newTask = document.createElement('div');
        newTask.id = 'task' + taskIdCounter;
        newTask.className = 'task';
        newTask.draggable = true;
        
        // ✨ MODIFIED: Add task text and delete button
        newTask.innerHTML = `
            <span>${taskText}</span>
            <span class="remove-task" title="Delete Task">&times;</span>
        `;

        newTask.addEventListener('dragstart', dragStart);
        newTask.addEventListener('dragend', dragEnd);
        
        document.getElementById(taskTag.value).appendChild(newTask);
        taskInput.value = "";
    }

    function dragStart(event) {
        // Drag the text content, not the full HTML
        const taskText = event.target.querySelector('span:first-child').textContent;
        event.dataTransfer.setData("text/plain", taskText);
        setTimeout(() => event.target.classList.add('dragging'), 0);
    }

    function dragEnd(event) {
        event.target.classList.remove('dragging');
    }

    const timeBlocksContainer = document.getElementById('timeBlocks');

    // Use event delegation for removing scheduled tasks
    timeBlocksContainer.addEventListener('click', function(event) {
        if (event.target.classList.contains('remove-task')) {
            event.target.parentElement.remove();
        }
    });

    timeBlocksContainer.addEventListener('dragover', allowDrop);
    timeBlocksContainer.addEventListener('dragleave', dragLeave);
    timeBlocksContainer.addEventListener('drop', drop);

    function allowDrop(event) {
        event.preventDefault();
        if (event.target.classList.contains('timeBlock')) {
            event.target.classList.add('drag-over');
        }
    }
    
    function dragLeave(event) {
        if (event.target.classList.contains('timeBlock')) {
            event.target.classList.remove('drag-over');
        }
    }

    function drop(event) {
        event.preventDefault();
        const targetTimeBlock = event.target.closest('.timeBlock');
        if (targetTimeBlock) {
            targetTimeBlock.classList.remove('drag-over');
            const taskText = event.dataTransfer.getData("text/plain");

            const taskInBlock = document.createElement('div');
            taskInBlock.className = 'task-in-block';
            taskInBlock.innerHTML = `
                ${taskText}
                <span class="remove-task" title="Remove Task">&times;</span>
            `;
            targetTimeBlock.appendChild(taskInBlock);
        }
    }

    window.addTimeBlock = function() {
        if (nextHour >= 23) {
            alert("You've scheduled the whole day!");
            return;
        }
        const newBlock = document.createElement('div');
        newBlock.className = 'timeBlock';
        
        let startTime = nextHour;
        let endTime = ++nextHour;
        newBlock.innerHTML = `<strong>${startTime}:00 - ${endTime}:00</strong>`;
        newBlock.id = `time-${startTime}`;
        
        timeBlocksContainer.appendChild(newBlock);
    }
    
    // Add a few default time blocks to start
    for(let i=0; i<4; i++) {
        addTimeBlock();
    }
});
</script>
